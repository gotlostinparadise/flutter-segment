group 'com.example.flutter_segment'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    dependencies {
        implementation 'com.segment.analytics.android:analytics:4.7.0'
        implementation 'com.segment.analytics.android.integrations:amplitude:+'
        implementation("com.moengage:moengage-segment-integration:5.4.01") {
          transitive = true
        }
        implementation("androidx.core:core:1.3.1")
        implementation("androidx.appcompat:appcompat:1.2.0")
        implementation("androidx.lifecycle:lifecycle-process:2.2.0")
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
}